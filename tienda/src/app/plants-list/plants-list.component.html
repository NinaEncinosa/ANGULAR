<table class="table text-center">
  <thead>
    <tr>
      <th></th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Compras</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plant of plants" [ngClass]="{'clearance': plant.clearance}">
      <td><img [src]="plant.image" [alt]="plant.name" srcset="" /></td>
      <td>{{ plant.name }}</td>
      <td>{{ plant.type }}</td>
      <td>{{ plant.price | currency}}</td>
      <td> <span class="btn btn-danger" *ngIf="plant.stock == 0">SIN STOCK</span> </td>
      <td>
        <button (click)="downQuantity(plant)">
          <i class="fa fa-minus-circle" aria-hidden="true"></i>
        </button>
        {{ plant.quantity}}
        <button (click)="upQuantity(plant)">
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
